subprojects {
  apply plugin: 'application'
  version = '1.0'
  group = 'solutions.mundovirtual.multiproject'

  repositories {
      mavenCentral()
  }

  dependencies {
      testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
  }

  tasks.named('test') {
      // Use JUnit Platform for unit tests.
      useJUnitPlatform()
  }

}

project(':web'){
  dependencies{
    implementation project(':services')
  }
}

project(':services'){
  dependencies{
    implementation project(':data')
  }
}

project(':data'){
  dependencies{
    implementation project(':integration')
  }
}